		<script type="text/javascript">
            
            var pi = 3.14;
			var rC = Number(prompt("Введіть радіус циліндра (cm):"));
			var hC = Number(prompt("Введіть висоту циліндра (cm):"));
			var objectV = pi * (rC * rC) * hC;
            var objectS = 2 * pi * rC *( hC + rC ) ;
			
            
            document.write("Площа циліндра:"+ "&nbsp" + objectS + "&nbsp" + "cm&sup2;" + "<br/>" + "Об'єм циліндра:" + "&nbsp" + objectV + "&nbsp" + "cm&sup3;");

		</script>
