<body>
  <form id="form" onsubmit="return false">
    Запопередити дії по замовчуванню:
    <label><input type="checkbox" name="keydownStop" value="1"> keydown</label>&nbsp;&nbsp;&nbsp;
    <label><input type="checkbox" name="keypressStop" value="1"> keypress</label>&nbsp;&nbsp;&nbsp;
    <label><input type="checkbox" name="keyupStop" value="1"> keyup</label>

      Ігнорувати:
      <label><input type="checkbox" name="keydownIgnore" value="1"> keydown</label>&nbsp;&nbsp;&nbsp;

      <label><input type="checkbox" name="keyupIgnore" value="1"> keyup</label>
    </p>
    <p>Сфокусуйтесь на поле і нажимайте будь-яку кнопку.</p>
    <input type="text" placeholder="Клавиши нажимать тут" id="kinput" autofocus>

    <textarea id="area"></textarea>
    <input type="button" value="Очистити дані" onclick="area.value = ''" />
  </form>
