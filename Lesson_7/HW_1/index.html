<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body onload="hideTotal()">
  <div id="wrap">
        <form action="" id="cakeform" onsubmit="return false;">
            <div>
                <div class="cont_order">
                   <fieldset>
                    <legend>КУПИ ТОРТ!</legend>
                    <label >Розмір торта</label>
                    <label class="radiolabel"><input type="radio"  name="selectedcake" value="Little" onclick="calculateTotal()" >малий (20&#162)</label><br>
                    <label class="radiolabel"><input type="radio"  name="selectedcake" value="Middle" onclick="calculateTotal()" >середній (25&#162)</label><br>
                    <label class="radiolabel"><input type="radio"  name="selectedcake" value="Biggest" onclick="calculateTotal()" >великий (35&#162)</label><br>
                    <br>
                    <label >Наповнення торта</label>
                    <select id="filling" name="filling" onchange="calculateTotal()">
                    <option value="None">Виберіть наповнення</option>
                    <option value="Lemon">Лемоний(5&#162)</option>
                    <option value="Custard">Заварний крем(5&#162)</option>
                    </select>
                    <br>
                    <p>
                    <label for="himseftout" class="inlinelabel">Самовивіз</label>
                   <input type="checkbox" name="himselfout">
                   </p>
                   <p>
                    <label class="inlinelabel" for="courer">Кур'єр</label>
                    <input type="checkbox" name="courer" >
                    </p>
                    <div id="totalPrice"></div>
                    </fieldset>
                </div>
                
                <div class="cont_details">
                    <fieldset>
                    <legend>Contact Details</legend>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" minlength="2" required>
                    <br>
                    <label for="address">E-Mail</label>
                    <input type="text" id="address" name="address" required>
                    <br>
                    <label for="phonenumber">Phone Number</label>
                    <input type="text"  id="phonenumber" name="phonenumber" required>
                    <br>
                    </fieldset>
                </div>
                <input type="submit" id="submit" value="Підтвердити" onclick="orderComplite()" >
            </div>  
           </form>
        </div><!--End of wrap-->
    
</body>
</html>
