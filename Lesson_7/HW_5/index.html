<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="addSizeHor();">Add Size Horizontal</button>
        <button onclick="addSizeVert();">Add Size Vertical</button>
    </div>
    
        <svg height="800" width="1280">
                <ellipse id="ellipse" cx="50%" cy="150" rx="100" ry="50"
                style="fill:rgb(0, 119, 255);stroke:rgb(80, 3, 80);stroke-width:2" />
        </svg>
    </div>    
        <script>
            function addSizeHor() {
                changesize = document.getElementById("ellipse").getAttribute("rx");
                console.log(changesize);
                var value = changesize + 10;
                document.getElementById("ellipse").setAttribute("rx", value);
            }
            function addSizeVert() {
                changesize = document.getElementById("ellipse").getAttribute("ry");
                var y = changesize;
                console.log(y);
                var value = y + 10;
                console.log(value);
                document.getElementById("ellipse").setAttribute("ry", value);
                
            }
        </script>
</body>
</html>
