<body>
  <div>
    <p>Калькулятор №1 сам робив</p>
    <!-- <div>Введіть перше число <input type="number" name="x" id="x"></div>
    <div>Введіть друге число <input type="number" name="y" id="y"></div>
        <div>
          <input type="radio" name="Add" id="add">додавання<br/>
          <input type="radio" name="Sub" id="sub">віднімання<br/>
          <input type="radio" name="Mul" id="mul">множення<br/>
          <input type="radio" name="Div" id="div">ділення<br/>
        </div>
    <div><input type="button" value="Результат" onclick="getResult()"  ></div> -->
    <script type="text/javascript">
      var  x = prompt('введіть значення х');
      var  y = prompt('введіть значення y');
      document.write('Значення х: '+x+'<br/>');
      document.write('Значення у: '+y+'<br/>');

      function add() {
        var x1=parseInt(x);
        var y1=parseInt(y);
        var result = x1 + y1;
        document.write('Add: ' + result + '<br/>');
      }
      function sub (){
        var result = x - y;
        document.write('Sub: ' + result + '<br/>');
      }
      function mul (){
        var result = x * y;
        document.write('Mul: ' + result + '<br/>');
      }
      function div (){
        if (y == 0) { alert('На нуль не ділиться');}
        var result = x / y;
        document.write('Div: ' + result.toFixed(2) + '<br/>');
      }
      var calc = prompt('Які дії хочете зробити з числами? І введіть відповідну цифру в поле<br/>додавання - 1;<br/>віднімання - 2;<br/>множення - 3;<br/>ділення - 4;');

      if (calc == 1 ) {
        add();
      }
      else if (calc == 2 ) {
        sub();
      }
      else if (calc == 3 ) {
        mul();
      }
      else if (calc == 4) {
        div();
      }
      else {
        alert('Ви неправильно ввели назву дії');
      }
      //add();
    //  sub();
      //mul();
    //  div();
    </script>

  </div>



<div>
  <hr/>
  <p>Калькулятор №2 копірайт</p>
  <p>приклад вводу в перше вікно:</p>
  <p>2*5; 2/4; 6-4; 7+11;</p>
  <p>а в другому вікні буде розрахунок</p>
  <div>
      <input type = "text" id = "forCalculate">
  		<input type = "button" value = "Розрахувати" id = "run">
  		<input type = "text" id = "result" disabled>
  		<script>
  			function gid(id) {
  				return document.getElementById(id);
  			}

  			gid("run").onclick = function() {
  				var res, errMsg = "Помилка";
  				try {
  					res = eval(gid("forCalculate").value)
  				} catch(e) {
  					res = errMsg;
  				}

  				if(isNaN(+res)) res = errMsg;

  				gid("result").value = res;
  			}
  		</script>
</div>
</div>
</body>
</html>
