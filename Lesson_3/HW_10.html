<html>
<head>
<script type="text/javascript">
  var n = prompt("ВВедіть число щоб взнати воно просте чи складене", "Введіть тут своє число");
      n = parseInt(n);
      function evenODD(){
        if (n%2==0) {
          alert('Число ділиться на 2 без залишку');
          document.write('Число ділиться на 2 без залишку'+'<br/>');
        }
        if (n%3==0) {
          alert('Число ділиться на 3 без залишку');
          document.write('Число ділиться на 3 без залишку'+'<br/>');
        }
        if (n%5==0) {
          alert('Число ділиться на 5 без залишку');
          document.write('Число ділиться на 5 без залишку'+'<br/>');
        }
        if (n%6==0) {
          alert('Число ділиться на 6 без залишку');
          document.write('Число ділиться на 6 без залишку'+'<br/>');
        }
        if (n%9==0) {
          alert('Число ділиться на 9 без залишку');
          document.write('Число ділиться на 9 без залишку'+'<br/>');
        }
        if (isNaN(n)) {
        alert("Будь ласка введіть число!!!");
        }
        else if (n == 0)
        {
        alert("Число є Нульом");
        }
        else if (n%2)
        {
        alert("Число є складеним");
        document.write('Число є складеним'+'<br/>');
        }
        else
        {
        alert("Число є простим");
        document.write('Число є простим'+'<br/>');
        }
      }
      evenODD();
</script>
</head>

</html>
