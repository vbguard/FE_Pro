<html>
<head>
  <title>Йопт масив</title>
<script type="text/javascript">

// створюємо двохвимірний масив
var mas=new Array();
var n=prompt('Введіть довжину масиву(масив заповниться числами від 0 до 100):');

//заповнюємо масив
for(i=0;i<n;i++)
mas[i]=Math.round(Math.random()*100); //присвоюємо елементу випадкове число
//виводимо масив
document.write('Довжина масива (данні які ви ввели) -'+' '+ mas.length + '<hr/>');
document.write( mas );
document.write('<hr/>'+'Гугл прийде вам у поміч ;)');

</script>
</head>
<body>

</body>
</html>
